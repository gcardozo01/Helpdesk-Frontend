<div class="container mat-elevation-z8">
  <h1>Criando chamado</h1>
  <img
    class="full-width"
    src="assets/img/chamado-create.svg"
    alt="chamado image"
  />

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do chamado</mat-label>
      <input
        [formControl]="titulo"
        [(ngModel)]="chamado.titulo"
        name="titulo"
        matInput
        placeholder="Trocar bateria de nootbook"
        required
      />
    </mat-form-field>
  </form>

  <div class="status-prioridade">
    <mat-form-field appearance="outline">
      <mat-label>Selecione um status</mat-label>
      <mat-select
        [formControl]="status"
        [(ngModel)]="chamado.status"
        name="status"
        required
      >
        <mat-option value="0">ABERTO</mat-option>
        <mat-option value="1">EM ANDAMENTO</mat-option>
        <mat-option value="2">ENCERRADO</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Selecione uma prioridade</mat-label>
      <mat-select
        [formControl]="prioridade"
        [(ngModel)]="chamado.prioridade"
        name="prioridade"
        required
      >
        <mat-option value="0">BAIXA</mat-option>
        <mat-option value="1">MÉDIA</mat-option>
        <mat-option value="2">ALTA</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="tecnico">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um tecnico</mat-label>
      <mat-select
        [formControl]="tecnico"
        [(ngModel)]="chamado.tecnico"
        name="tecnico"
        required
      >
        <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{
          tec.nome
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="cliente">
    <mat-form-field class="full-width" appearance="outline" required>
      <mat-label>Selecione um cliente</mat-label>
      <mat-select
        [(ngModel)]="chamado.cliente"
        [formControl]="cliente"
        name="cliente"
        required
      >
        <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{
          cli.nome
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Deixe uma observação</mat-label>
      <textarea
        [formControl]="observacoes"
        [(ngModel)]="chamado.observacoes"
        class="observacoes"
        matInput
        placeholder="Ex. bateria de nottbook com defeito"
        name="observacoes"
        required
      ></textarea>
    </mat-form-field>
  </form>

  <button
    (click)="create()"
    [disabled]="!validaCampos()"
    class="mat-elevation-z4 full-width mat"
    mat-raised-button
    color="primary"
  >
    Adicionar
  </button>
  <button class="mat-elevation-z4 full-width" mat-stroked-button color="warn">
    Cancelar
  </button>
</div>
