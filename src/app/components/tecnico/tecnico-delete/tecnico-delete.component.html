<div class="container mat-elevation-z8">
  <form class="form">
    <h1>Deletar técnico</h1>
    <img
      class="fullwidth"
      src="assets/img/tecnico-create.svg"
      alt="tecnico-create"
    />

    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary"
        >Admin</mat-checkbox
      >
      <mat-checkbox [disabled]="true" class="margin" color="primary"
        >Cliente</mat-checkbox
      >
      <mat-checkbox [disabled]="true" class="margin" color="primary"
        >Técnico</mat-checkbox
      >
    </section>

    <mat-form-field class="fullwidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="tecnico.nome"
        [disabled]="true"
        name="nome"
        matInput
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="tecnico.cpf" name="cpf" [disabled]="true" matInput />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="legacy">
      <mat-label>Email</mat-label>
      <input
        [(ngModel)]="tecnico.email"
        name="email"
        [disabled]="true"
        matInput
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="tecnico.senha"
        name="senha"
        [disabled]="true"
        matInput
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      (click)="delete()"
      class="fullwidth mat-elevation-z4"
      mat-flat-button
      color="primary"
    >
      Deletar
    </button>
    <button
      routerLink="../../"
      class="fullwidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>
</div>
