<div class="container mat-elevation-z8">
  <form class="form">
    <h1>Cadastrar técnico</h1>
    <img
      class="fullwidth"
      src="assets/img/tecnico-create.svg"
      alt="tecnico-create"
    />

    <section class="section">
      <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary"
        >Admin</mat-checkbox
      >
      <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary"
        >Cliente</mat-checkbox
      >
      <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary"
        >Técnico</mat-checkbox
      >
    </section>

    <mat-form-field class="fullwidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="tecnico.nome"
        name="nome"
        [formControl]="nome"
        matInput
        placeholder="Ex. fulano de tal"
        maxlength="50"
        required
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input
        [(ngModel)]="tecnico.cpf"
        name="cpf"
        [formControl]="cpf"
        matInput
        placeholder="Ex. 000.000.000-00"
        mask="000.000.000-00"
        required
      />

      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="legacy">
      <mat-label>Email</mat-label>
      <input
        [(ngModel)]="tecnico.email"
        name="email"
        [formControl]="email"
        type="email"
        matInput
        placeholder="Ex. fulano@mail.com"
        required
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="tecnico.senha"
        name="senha"
        [formControl]="senha"
        type="password"
        matInput
        placeholder="Ex. 1234"
        required
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      (click)="create()"
      [disabled]="!validaCampos()"
      class="fullwidth mat-elevation-z4"
      mat-flat-button
      color="primary"
    >
      Cadastrar
    </button>
    <button
      routerLink="../"
      class="fullwidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>
</div>
